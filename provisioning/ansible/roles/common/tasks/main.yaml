---
- name: Create isucon group
  become: yes
  become_user: root
  group:
    name: isucon
    gid: 1100
    state: present
    system: no

- name: Create isucon user
  become: yes
  become_user: root
  user:
    name: isucon
    uid: 1100
    group: isucon
    password: isucon
    home: /home/isucon
    shell: /bin/bash
    state: present
    system: no

- name: Add sudoers
  become: yes
  become_user: root
  copy:
    content: "isucon  ALL=(ALL) NOPASSWD:ALL\n"
    dest: /etc/sudoers.d/99-isucon-user
    owner: root
    group: root
    mode: 0440

- name: Replace fast repository
  replace:
    path: /etc/apt/sources.list
    regexp: 'http://archive.ubuntu.com/ubuntu'
    replace: 'http://ftp.jaist.ac.jp/pub/Linux/ubuntu/'
    backup: yes

- name: Check isucon10-qualify
  become: no
  stat:
    path: "/home/isucon/isucon10-qualify"
  register: chk_file

- name: Delete isucon10-qualify if exists
  become: yes
  become_user: root
  file:
    path: /home/isucon/isucon10-qualify
    state: absent
  when: chk_file.stat.exists

- name: Clone isucon10-qualify
  become: no
  git:
    repo: git@github.com:isucon/isucon10-qualify.git
    version: master
    dest: /tmp/isucon10-qualify
    accept_hostkey: yes

- name: Chgroup sisucon10-qualify repo
  become: yes
  become_user: root
  file:
    path: /tmp/isucon10-qualify
    state: directory
    owner: isucon
    group: isucon
    recurse: yes

- name: Deploy isucon10-qualify
  become: yes
  become_user: isucon
  command: mv /tmp/isucon10-qualify /home/isucon/isucon10-qualify
