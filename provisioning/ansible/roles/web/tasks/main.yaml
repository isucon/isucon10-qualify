- name: Install Nginx
  become: yes
  become_user: root
  apt:
    name:
    - nginx
    update_cache: yes

- name: Deploy nginx.conf
  copy:
    src: "nginx.conf"
    dest: "/etc/nginx/nginx.conf"
    owner: "root"
    group: "root"
    mode: "0644"


- name: Install Package(MYSQL)
  become: yes
  become_user: root
  apt:
    name:
    - mysql-server-5.7
    - mysql-server-core-5.7
    - mysql-common
    - mysql-client-5.7
    - mysql-client-core-5.7
    update_cache: yes

- name: Upgrade pip
  environment: &env
    PATH: "/home/isucon/bin:/home/isucon/.local/bin:/usr/local/node/bin:/usr/local/python/bin:/usr/local/go/bin:/home/isucon/go/bin:/usr/local/bin:/usr/bin:/bin"
  pip:
    name: pip
    executable: pip3
    state: latest

- name: Set Temporary password
  become: yes
  become_user: root
  blockinfile:
    create: yes
    dest: &myCnf /root/.my.cnf
    content: |
      [client]
      user = root
      password = root

- name: Create isucon user on MySQL
  become: yes
  become_user: root
  shell: |
      mysql -uroot -proot -e "GRANT ALL PRIVILEGES ON *.* TO isucon@localhost IDENTIFIED BY 'isucon' WITH GRANT OPTION; FLUSH PRIVILEGES;"

- name: Remove Temporary file
  become: yes
  become_user: root
  file:
    path: *myCnf
    state: absent

- name: Copy mysqld.conf
  become: yes
  become_user: root
  copy:
    src: "mysqld.cnf"
    dest: "/etc/mysql/mysql.conf.d/mysqld.cnf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Copy my.conf
  become: yes
  become_user: root
  copy:
    src: "my.cnf"
    dest: "/etc/mysql/conf.d/my.cnf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Install Faker for Initialize Data
  become: yes
  become_user: root
  environment: 
    <<: *env
  pip:
    executable: pip3
    name: Faker

- name: Make initial data
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isucon10-qualify/initial-data
  environment: 
    <<: *env
  shell: |
    make chair_data && make estate_data

- name: Restart "mysql"
  systemd:
    daemon_reload: "yes"
    name: "mysql"
    state: "restarted"
    enabled: "yes"

- name: Setup MySQL
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isucon10-qualify
  environment:
    <<: *env
  shell: |
    mysql -u isucon -pisucon < webapp/mysql/db/0_Schema.sql


- name: Build Web Application 
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isucon10-qualify/webapp/go/
  environment:
    <<: *env
  shell: |
    make isuumo

- name: Install npm packages
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isucon10-qualify/webapp/frontend
  environment:
    <<: *env
  shell: |
    npm ci

- name: Build frontend application
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isucon10-qualify/webapp/frontend
  environment:
    <<: *env
  shell: |
    npm run build

- name: Export frontend application
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isucon10-qualify/webapp/frontend
  environment:
    <<: *env
  shell: |
    npm run export


- name: Deploy static files
  become: yes
  become_user: root
  shell: |
    mkdir -p /www/data && cp -pR /home/isucon/isucon10-qualify/webapp/frontend/out/* /www/data

- name: Deploy env shellscript
  become: yes
  become_user: isucon
  copy:
    src: "env.sh"
    dest: /home/isucon
- name: Copy service file
  copy:
    src: "{{ item }}"
    dest: "/etc/systemd/system"
    owner: "root"
    group: "root"
    mode: "0644"
  with_items:
    - isucon-go.service
    - isucon-python.service

- name: Start "isucon-go.service"
  systemd:
    daemon_reload: "yes"
    name: "isucon-go.service"
    state: "restarted"
    enabled: "yes"

- name: Start "nginx"
  systemd:
    daemon_reload: "yes"
    name: "nginx"
    state: "reloaded"
    enabled: "yes"

- name: Initialize isucon10
  become: yes
  become_user: isucon
  command: curl -X POST http://localhost/initialize

